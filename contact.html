<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
  <link rel="icon" href="images/favicon1.ico">
  <link rel="stylesheet" href="css/styles.css">
  <title>Slaven Bunijevac</title>
</head>
<body>
  <header class="header">
    <div class="container header-container">
      <a class="logo-link" href="index.html" rel="noopener noreferrer nofollow">
        <img class="logo" src="images/logo.png" alt="main logo image">
      </a>
      <nav class="navbar" id="navbar">
        <ul class="nav-list">
          <li class="list-item"><a href="index.html">home</a></li>
          <li class="list-item"><a href="about.html">About</a></li>
          <li class="list-item"><a href="projects.html">Projects</a></li>
        </ul>
      </nav>
      <span class="show-navbar" id="show-navbar">&plus;</span>
    </div>
  </header>
  <main class="main contact-main container">
    <button class="back-to-top fas fa-chevron-up" id="back-to-top"></button>
    <form action="post" data-netlify="true" class="contact-form" id="contact-form">
      <label for="name" class="form-label">
        Name
        <input type="text" class="name" id="name" required>
      </label>
      <label for="email" class="form-label">
        Email
        <input type="email" class="email" name="email" id="email" required>
      </label>
      <label for="message" class="form-label">
        Message
        <textarea id="message" name="message" rows="5" cols="20" class="message"></textarea>
      </label>
      <button class="form-button" id="form-button">Send</button>
    </form>
    <div class="social-links">
      <a href="https://twitter.com/BunijevacSlaven" target="_blank" rel="noopener noreferrer nofollow" class="social social-twitter" id="social">Twitter</a>
      <a href="https://www.linkedin.com/in/slaven-bunijevac-2a0834192/" target="_blank" rel="noopener noreferrer nofollow" class="social social-linkedin" id="social">Linkedin</a>
      <a href="https://github.com/BSlaven" target="_blank" rel="noopener noreferrer nofollow" class="social social-github" id="social">Github</a>
    </div>
  </main>
  <footer class="footer" id="footer">
    <div class="container footer-container">
      <p class="copyright-text">&copy; 2020 Slaven Bunijevac<p>
      <div class="icons">
        <a href="https://twitter.com/BunijevacSlaven" target="_blank" rel="noopener noreferrer nofollow"><i class="fab fa-twitter"></i></a>
        <a href="https://www.linkedin.com/in/slaven-bunijevac-2a0834192/" target="_blank" rel="noopener noreferrer nofollow"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/BSlaven" target="_blank" rel="noopener noreferrer nofollow"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>



  <script src="app.js"></script>

</body>
</html>
